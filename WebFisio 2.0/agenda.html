      display: grid;

    }

      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .calendar .header {
      font-weight: bold;
      background: #e0e0e0;
    }
    .calendar .today {
      background: #a86ac3;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
